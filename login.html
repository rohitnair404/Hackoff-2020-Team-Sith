<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="static\css\login.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@500&display=swap" rel="stylesheet">

	<title> Login</title>
</head>
<body>
    
      
	<div id="log">


		<h1 class="logo"><strong>Covid Mask Analyser</strong></h1>
		<div class="container">
			<h1 style="padding-top: 1%;"><strong> LOGIN </strong></h1>
			<form  action="/action" method="POST">
				<div class="form-group input-group mb-3 ">
					<label for="Email"></label>
					<div class="input-group-prepend">
						<span><i class="fa fa-user" aria-hidden="true"></i></span>
					</div>
					<input type="email" class="form-control" id="Email" name="email" placeholder="Email Address" required>
				</div>

				<div class="form-group input-group mb-3">
					<label for="Password"></label>
					<div class="input-group-prepend">
						<span><i class="fa fa-lock" aria-hidden="true"></i></span>
					</div>
					<input type="password" class="form-control" id="Password" name="password" placeholder="Password" required>
					<span class="help-block"></span>
				</div>

				<button type="submit" class="btn btn-primary">Login</button>
				<hr>
				{% if error %}
				<p class=error><strong>Error:</strong>{{error}}</p>
				{% endif %}
				<p>Forgot password? <a href="reset-password.php" style="color: rgb(143, 247, 57);">Reset Password </a></p>
				<p>Do not have an account? <a href=" " style="color: rgb(143, 247, 57);">Sign Up</a></p>
				<hr>
			</form>
		</div>
	</div>




	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
